      <main>
        <form id="survey-form">
          <fieldset class="form-heading">
            <h1 id="title">Forma ipsum</h1>
            <p id="description">Pulchra ineptias</p>
          </fieldset>

          <fieldset class="form-section">
            <i class="form-input-group-icon fa-solid fa-user"></i>
            <div class="form-input-group">
              <div class="form-input-container name-container">
                <div class="first-name">
                  <label for="name" id="name-label">Praenomen </label>
                  <input
                    class="form-input"
                    id="name"
                    type="text"
                    name="name"
                    placeholder=""
                    required
                  />
                </div>
                <div class="last-name">
                  <label for="last-name" id="last-name-label">Cognomen </label>
                  <input
                    class="form-input"
                    id="last-name"
                    type="text"
                    name="last-name"
                    placeholder=""
                    required
                  />
                </div>
              </div>
              <div class="form-input-container">
                <label for="email" id="email-label"
                  >Inscriptio electronica
                </label>
                <input
                  class="form-input"
                  id="email"
                  type="email"
                  name="email"
                  placeholder=""
                  required
                />
              </div>
            </div>
          </fieldset>

          <fieldset class="form-section">
            <i class="form-input-group-icon fa-solid fa-circle-question"></i>
            <div class="form-input-group">
              <div class="form-input-container">
                <label for="number" id="number-label"
                  >Quomodo permotionem huius formae ad beneplacitum tuum, in
                  libra 100 - 100 (C - C) aestimare vis?
                </label>
                <input
                  class="form-input"
                  id="number"
                  type="number"
                  name="number"
                  placeholder=""
                  min="100"
                  max="100"
                />
              </div>
              <div class="form-input-container">
                <label for="dropdown"
                  >Diam donec adipiscing tristique risus nec feugiat in?
                </label>
                <select class="form-input" id="dropdown" name="dropdown">
                  <option value="dropdownchoice0">(Nullam non nisi)</option>
                  <option value="dropdownchoice1">Diam in arcu</option>
                  <option value="dropdownchoice2">
                    At erat pellentesque adipiscing
                  </option>
                </select>
              </div>
            </div>
          </fieldset>

          <fieldset class="form-section radio-answers">
            <i class="form-input-group-icon fa-regular fa-circle-question"></i>
            <div class="form-input-group">
              <div class="form-input-container">
                <span class="optional-header">Ad libitum</span>
                <div class="inline-space-between">
                  <legend>Lorem donec...</legend>
                  <button
                    onclick="clearRadio()"
                    type="button"
                    class="clear-button"
                    id="radio-clear"
                  >
                    <i class="clear-icon fa-regular fa-circle-xmark"></i>
                  </button>
                </div>
                <div class="radio-input-container">
                  <input
                    id="radio1"
                    type="radio"
                    name="radiobuttons"
                    value="radio1"
                    class="radio-optional"
                  />
                  <label for="radio1">
                    Massa sapien faucibus</label
                  >
                </div>
                <div class="radio-input-container">
                  <input
                    id="radio2"
                    type="radio"
                    name="radiobuttons"
                    value="radio2"
                    class="radio-optional"
                  />
                  <label for="radio2">
                    Urna nec tincidunt praesent semper</label
                  >
                </div>
              </div>
              <div class="form-input-container">
                <span class="optional-header">Ad libitum</span>

                <div class="inline-space-between">
                  <label
                    >Quibus modis affectuose impactus es ab hac forma?
                  </label>
                  <button
                    onclick="clearTextarea()"
                    type="button"
                    class="clear-button"
                    id="radio-clear"
                  >
                    <i class="clear-icon fa-regular fa-circle-xmark"></i>
                  </button>
                </div>
                <textarea
                  class="form-input textarea-optional"
                  placeholder=""
                ></textarea>
              </div>
            </div>
          </fieldset>

          <fieldset class="form-section terms">
            <i class="form-input-group-icon fa-solid fa-circle-exclamation"></i>
            <div class="form-input-group">
              <div class="form-input-container">
                <legend>Dolor sit amet consectetur adipiscing:</legend>
                <div class="check-input-container">
                  <input
                    required
                    id="checkbox1"
                    type="checkbox"
                    value="checkbox1"
                  />
                  <label for="checkbox1">
                    Ego risus pretium quam</label
                  >
                </div>
                <div class="check-input-container">
                  <input
                    required
                    id="checkbox2"
                    type="checkbox"
                    value="checkbox2"
                  />
                  <label for="checkbox2">
                    Ego volutpat consequat mauris</label

                <div class="check-input-container">

                    id="checkbox3"

                    value="checkbox3"
                  />
                  <label for="checkbox3">
                    Ego vulputate dignissim suspendisse in est</label
