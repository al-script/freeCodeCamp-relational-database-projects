<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Survey Form Page</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Atkinson+Hyperlegible"
    />
    <script src="scripts.js"></script>
  </head>
  <body>
    <navbar id="nav">
      <div class="nav-name">
        <h1>AS</h1><h3>al-script</h3>
      </div>
      <div class="nav-project-links">
        <p>Survey Form</p>
        <p>Tribute Page</p>
        <p>Technical Documentation</p>
        <p>Product Landing Page</p>
        <p>Portfolio</p>
      </div>
      <div class="nav-project">
        <p>Responsive Web Design Projects</p>
        <p>freeCodeCamp</p>
      </div>
      <div class="mode-toggle">
        <button onclick="toggleLightDarkMode()" class="light-dark-toggle">
          <i class="fa-solid fa-circle-half-stroke light-dark-toggle-icon"></i>
        </button>
      </div>
    </navbar>

    <main>
    <form id="survey-form">
      <fieldset class="heading">
        <h1 id="title">Is this a suitable survey form?</h1>
        <p id="description">You be the judge</p>
        <!-- <hr /> -->
      </fieldset>

      

      <fieldset>
        <label for="name" id="name-label">Name of awesome person (you): </label>
        <input id="name" type="text" name="name" placeholder="Name" required />
        <label for="email" id="email-label"
          >Email of awesome person (you):
        </label>
        <input
          id="email"
          type="email"
          name="email"
          placeholder="Email"
          required
        />
      </fieldset>

      <!-- <hr /> -->

      <fieldset>
        <label for="number" id="number-label"
          >How awesome are you, on a scale of 100 - 100?
          </label>
          <input
            id="number"
            type="number"
            name="number"
            placeholder="100"
            min="100"
            max="100"
        />

        <label for="dropdown"
          >Do you recognize your awesomeness?
        </label>
        <select id="dropdown" name="dropdown">
          <option value="dropdownchoice0">(select one)</option>
          <option value="dropdownchoice1">Of course</option>
          <option value="dropdownchoice2">Obviously</option>
        </select>
        
        
      </fieldset>

      <fieldset class="radio-answers">
        <legend>Are you...</legend>         
          <div class="inline">
          <input
              id="radio1"
              type="radio"
              name="radiobuttons"
              value="radio1"
            />
          <label class="light-weight" for="radio1"
            >
            Reasonably awesome</label
          >
          </div>
          <div class="inline">
          <input
              id="radio2"
              type="radio"
              name="radiobuttons"
              value="radio2"
            />
          <label class="light-weight" for="radio2"
            >
            Abundantly awesome</label
          >
        </div>
      </fieldset>

      <!-- <hr /> -->

      <fieldset class="terms">
        <legend>Please accept the terms of awesomeness:</legend>
        <div class="inline">
        <input
            required
            id="checkbox1"
            type="checkbox"
            value="checkbox1"
          />
        <label class="light-weight" for="checkbox1"
          >
          I accept that I am awesome</label
        >
        </div>
        <div class="inline">
          <input
            required
            id="checkbox2"
            type="checkbox"
            value="checkbox2"
          />
        <label class="light-weight" for="checkbox2"
          >
          I embrace my awesomeness</label
        >
        </div>
        <div class="inline">
          <input
            required
            id="checkbox3"
            type="checkbox"
            value="checkbox3"
          />
        <label class="light-weight" for="checkbox3"
          >
          I solemnly swear that I accept and embrace my own awesomeness</label
        >
      </div>
      </fieldset>

      <!-- <hr /> -->

      <fieldset>
        <label
          >(Optional) In what ways am I awesome?
        </label>
        <textarea
            rows="5"
            cols="35"
            placeholder="The ways in which I am awesome are..."
          ></textarea>
      </fieldset>

      <!-- <hr /> -->

      <button type="submit" id="submit">
        <b class="awesome-button">Submit</b>
      </button>

    </form>
  </main>

  <footer>
    <div class="footer-name">
      <h5>al-script x freeCodeCamp | 2023</h5>
    </div>
    <div class="contact-links">
      <i class="fa-brands fa-linkedin"></i>
      <i class="fa-brands fa-github"></i>
    </div>
  </footer>

  </body>
</html>
